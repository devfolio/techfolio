<section ng-class="$ctrl.styles">
    <button ng-click="$ctrl.getProfile()">github profile</button>

    <div class="box">
        <p>Username: {{$ctrl.profile.login}}</p>
        <p>Github: <a href="{{$ctrl.profile.html_url}}">{{$ctrl.profile.html_url}}</a></p>
        <p>Number of public repos: {{$ctrl.profile.public_repos}}</p>
        <p>Bio: {{$ctrl.profile.bio}}</p>
        <p>Website: {{$ctrl.profile.blog}}</p>
        <p nf-if="$ctrl.profile.email">Email: {{$ctrl.profile.email}}</p>
    </div>


    <button ng-click="$ctrl.getRepos()">github repos</button>
</section>
